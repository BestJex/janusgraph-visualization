<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<div style="padding: 5px; background-color: #F2F2F2;padding-bottom: 3px;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">Gremlin语句</div>
                <div class="layui-card-body">
                    <div><textarea placeholder="请输入内容" class="layui-textarea"></textarea></div>
                </div>
                <div class="layui-card-body">
                    <div class="layui-row " style="height: 35px;">
                        <div class="layui-col-md1 layui-col-md-offset11">
                            <button type="button" class="layui-btn layui-btn-sm layui-layout-right">执行</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div style="padding: 5px; background-color: #F2F2F2;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md3">
            <div class="layui-card">
                <div class="layui-card-header">查询结果</div>
                <div class="layui-card-body" id="result">

                </div>
            </div>
        </div>
        <div class="layui-col-md9">
            <div class="layui-card">
                <div class="layui-card-body" id="graph">

                </div>
            </div>
        </div>
    </div>

</div>
<div class="layui-row layui-fixbar">
    <div class="layui-col-md12"><a href="https://github.com/fenglex/janusgraph-visualization">源码链接(https://github.com/fenglex/janusgraph-visualization)</a></div>

</div>
<script src="layui/layui.all.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['element', 'layer'], function() {
        var element = layui.element;
        var layer = layui.layer;

    });

    function getContentSize() {
        var wh = document.documentElement.clientHeight;
        var eh = 350;
        ch = (wh - eh) + "px";
        document.getElementById("result").style.height = ch;
        var c = 307;
        gh = (wh - c) + "px";
        document.getElementById("graph").style.height = gh;
    }
    window.onload = getContentSize;
    window.onresize = getContentSize;
</script>

</body>
</html>
